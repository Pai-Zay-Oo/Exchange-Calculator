<body>
    <div class="main animate__animated animate__slideInDown">
        <div class="part1">
            <div class="brand-container">
                <img src="./img/logo.svg" alt="">
                <h1>MMExchange</h1>
            </div>
            <div class="result" id="result">
                <p>0.00</p>
            </div>
        </div>
        <div class="divider"></div>
        <form class="calc-area" id="area">
            <div class="input-container container">
                <label class="label">Fill amount of unit</label>
                <input type="number" id="input" placeholder="0.00" required min="1" autofocus>
            </div>
            <div class="from-container container">
                <label class="label">From</label>
                <select  id="from" class="se" required select="selected" onchange="aa()">
                    <option value="" selected>Select Currency</option>
                </select>
            </div>
            <div class="to-container container">
                <label class="label">To</label>
                <select  id="to" class="se" required></select>
            </div>
            
                <div class="calc-container container">
                    <button id="calculate">Calculate</button>
                </div>
              
            
            

        </form>
        <div class="table-container">
            <table class="record" id="record1">
                
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                    <tbody id="recordList">

                    </tbody>               
            </table>
        </div>
        
    </div>
    
    <button class="mode-change animate__animated animate__slideInUp" onclick="changeMode()">
        <i class="fas fa-moon" id="modeIcon"></i>
    </button>
   
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script> 
</body>
</html>
